<script>

/*
Variable names:
NDP = nombre de personnes
PHF = pondération homme femmes
TDS = type de soirée
NDG = nombre de garçons
NDF = nombre de filles
QH = quantité de hard
QS = quantité de soft
QV = quantité de vin
CHG = coefficient hard garçons (la quantité dans un verre)
CHF = coefficient hard filles
CSG = coefficient soft garcons
CSF = coefficient soft filles
CV = coefficient vin
Les coefficients sont calculés en nombre de bouteilles de 75cl (ex: 0,3 = 1/3 de bouteille = 25cl) et seront multipliés par le nombre de filles et de garçons puis arrondis.
*/
	
var CHG = 0.1/0.75,
	CSG = 0.15/0.75,
	CHF = 0.05/0.75,
	CSF = 0.2/0.75;

	function form_function() {
		var NDP, PHF, TDS, NDG, NDF;
		NDP = document.getElementById('nombre_de_personnes').value;
		PHF = (document.getElementById('ponderation_homme_femme').value)/100;
		NDG = NDP * PHF;
		NDF = NDP * (1 - PHF);
		
		/*Let's figure out what radio button was pressed */
		
		if (document.getElementById('apero').checked) {
			TDS = document.getElementById('apero').value;
			var QH = (NDF * CHF * 1) + (NDG * CHG * 3);
			var QS = (NDF * CSF * 1) + (NDG * CSG * 3);
			alert("the amount of booz is " + QH + " bottles.");
			}
		else if (document.getElementById('project_x').checked) {
			TDS = document.getElementById('project_x').value;
			var QH = (NDF * CHF * 8) + (NDG * CHG * 12);
			var QS = (NDF * CSF * 8) + (NDG * CSG * 12);
			alert("the amount of booz is " + QH + " bottles.");
			}
		else {
			TDS = document.getElementById('teuf').value;
			var QH = (NDF * CHF * 4) + (NDG * CHG * 6);
			var QS = (NDF * CSF * 4) + (NDG * CSG * 6);
			alert("the amount of booz is " + QH + " bottles.");
			}
	}
	
</script>
