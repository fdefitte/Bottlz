<!-- NEW EVENT -->

<div data-role="page" data-theme="b" id="new_event">
	
	<!-- Header -->
	
	<div data-role="header" data-position="fixed" data-id="fixed_nav"> <!-- having the same data-id as the footer means that both get to stay fixed, see documentation -->
		<h1>Bottlz</h1>
	</div>
	
	<!-- Body -->
	
	<div data-role="content">
		<!--Nombre de personnes-->
		<div class="ui-grid-b">
			<label for="nombre_de_personnes">Combien de personnes seront la?</label><br>
			<div class="ui-block-a"><img class="img-3" src="images/team.png"/></div>
			<div class="ui-block-b">
				<input type="text" id="nombre_de_personnes" name="nombre_de_personnes"/>
			</div>
		</div>
		<!--Ponderation_homme_femme-->
			<label for="ponderation_homme_femme">Quelle est la pondération homme/femme?</label><br>
			<div class="inline" style="width:15%">
				<img class="img-2" data-inline="true" src="images/male.png"/>
			</div>
			<div class="inline" style="width:60%">
				<input type="range" data-inline="true" id="ponderation_homme_femme_slider" min="0" max="100" name="ponderation_homme_femme"/>
			</div>
			<div class="inline" style="width:15%">
				<img class="img-2" data-inline="true" src="images/female.png"/>
			</div>
		<!--Type de soirée-->
			<fieldset data-role="controlgroup" data-type="horizontal">
				<legend>C'est pour quel type de soirée?</legend><br>
				<input type="radio" id="petite_sauterie" name="type_de_soiree"/>
				<label for="petite_sauterie">Posey..</label>
				<input type="radio" id="teuf" name="type_de_soiree" checked="checked"/>
				<label for="teuf">Bonne teuf</label>
				<input type="radio" id="project_x" name="type_de_soiree"/>
				<label for="project_x">On va tout casser!</label>
			</fieldset>
			<br><br>
			<input type="button" value="GO" id="new_event_submit"/>
	</div>
	
	<!-- Footer -->
	
	<div data-role="footer" data-position="fixed" data-id="fixed_nav">
		<div data-role="navbar">
			<ul>
				<li><a href="#parameters" data-direction="reverse" data-icon="gear"></a></li>
				<li><a href="#new_event" data-icon="plus" class="ui-btn-active"></a></li>
				<li><a href="#profile" data-icon="user"></a></li>
			</ul>
		</div>
	</div>
</div><!--New_event-->
